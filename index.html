<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Portrait (Mobile) Layout - 16:8 ratio */
        @media (orientation: portrait) {
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
                padding: 15px;
            }
            
            /* Specific layout for portrait */
            .logo-container {
                grid-column: 1 / span 2;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .profile-container {
                grid-column: 1;
                text-align: center;
            }
            
            .info-container {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .marquee-container {
                grid-column: 1 / span 2;
                margin: 15px 0;
            }
            
            .points-container {
                grid-column: 1 / span 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
                margin: 15px 0;
            }
            
            .buttons-container {
                grid-column: 1 / span 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
            }
        }

        /* Landscape (Desktop/TV) Layout - 10:16 ratio */
        @media (orientation: landscape) {
            .grid {
                display: grid;
                grid-template-columns: repeat(16, 1fr);
                grid-template-rows: repeat(10, 1fr);
                grid-gap: 10px;
                height: 90vh;
                padding: 20px;
            }
            
            /* Top row: B C A E F */
            .logo-container {
                grid-column: 9 / span 2;
                grid-row: 1;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .profile-container {
                grid-column: 1 / span 3;
                grid-row: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .info-container {
                grid-column: 4 / span 4;
                grid-row: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding-left: 20px;
            }
            
            .points-container {
                grid-column: 11 / span 6;
                grid-row: 1;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 10px;
            }
            
            /* Marquee row */
            .marquee-container {
                grid-column: 1 / span 16;
                grid-row: 2;
                margin: 10px 0;
            }
            
            /* Bottom buttons */
            .buttons-container {
                grid-column: 1 / span 16;
                grid-row: 3 / span 8;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-gap: 15px;
            }
        }

        /* Common Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin: 0 auto 15px;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .department, .position {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .point-card {
            text-align: center;
            padding: 25px 15px;
        }

        .point-label {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .point-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .hidden-form {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.5em;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .name {
                font-size: 2em;
            }
            
            .point-value {
                font-size: 2em;
            }
            
            .button {
                padding: 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.8em;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .button {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

            <input type="hidden" name="action" value="getPoints">

        <div class="grid">
            <!-- A: HL Logo -->
            <div class="logo-container card">

            </div>

            <!-- B: Profile Picture -->
            <div class="profile-container card">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjUwIiBmaWxsPSIjRTVFNUU1Ii8+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNDUiIHI9IjIwIiBmaWxsPSIjQkRCREJEIi8+CjxwYXRoIGQ9Ik00MCA5MEM0MCA5MCA0MCAxMTUgNjAgMTE1QzgwIDExNSA4MCA5MCA4MCA5MCIgc3Ryb2tlPSIjQkRCREJEIiBzdHJva2Utd2lkdGg9IjgiLz4KPC9zdmc+Cg==" alt="Profile Picture" class="profile-pic">
            </div>

            <!-- C: Employee Info -->
            <div class="info-container card">
                <div class="name" id="employeeNameDisplay">Albert</div>
                <div class="department">Department: Production</div>

            </div>

            <!-- D: Marquee Announcement -->
            <div class="marquee-container">
                <div class="marquee card">
                    <div class="marquee-content">
                        üéâ Announcement: Monthly Point System Update - New rewards added! Check out the Redeem section for exciting prizes! üéÅ
                    </div>
                </div>
            </div>

            <!-- E: Total Point -->
            <div class="point-card card total-point">
                <div class="point-label">Total Point</div>
                <div class="point-value" id="totalPoint">0</div>
            </div>

            <!-- F: Remaining Point -->
            <div class="point-card card remaining-point">
                <div class="point-label">Remaining Point</div>
                <div class="point-value" id="remainingPoint">0</div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons-container">
                <!-- G: View Ranking -->
                <button class="button" onclick="viewRanking()">
                    View Ranking
                </button>

                <!-- H: Redeem Reward -->
                <button class="button" onclick="redirectToRedeem()">
                    Redeem Reward
                </button>

                <!-- I: Off-site Work Record -->
                <button class="button" onclick="window.open('https://hl-steel-industries-sdn-bhd.github.io/Off-Site-Work-Record/', '_blank')">
                    Off-site Work Record
                </button>

                <!-- J: Submit Contribution -->
                <button class="button" onclick="submitContribution()">
                    Submit Contribution
                </button>

                <!-- K: Work Schedule -->
                <button class="button" onclick="viewSchedule()">
                    Work Schedule
                </button>

                <!-- L: Submit QC Report -->
                <button class="button" onclick="submitQC()">
                    Submit QC Report
                </button>

                <!-- M: Bounty Task -->
                <button class="button" onclick="viewBounty()">
                    Bounty Task
                </button>

                <!-- N: Edit Profile -->
                <button class="button" onclick="editProfile()">
                    Edit Profile
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - These values need to be changed for each employee
        const CONFIG = {
            employeeName: 'Albert', // Change this for each employee
            department: 'Production', // Change this
            position: 'Assistant Supervisor', // Change this
            profilePicture: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjUwIiBmaWxsPSIjRTVFNUU1Ii8+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNDUiIHI9IjIwIiBmaWxsPSIjQkRCREJEIi8+CjxwYXRoIGQ9Ik00MCA5MEM0MCA5MCA0MCAxMTUgNjAgMTE1QzgwIDExNSA4MCA5MCA4MCA5MCIgc3Ryb2tlPSIjQkRCREJEIiBzdHJva2Utd2lkdGg9IjgiLz4KPC9zdmc+Cg==',
            gasWebAppUrl: 'https://script.google.com/macros/s/AKfycby27kfUz5aafx4_gdgQ64sv7Ng-cmpo50JlfU-KtTgPtj5hSuxPShKws-xhJ1rmLRYxlQ/exec' // Your GAS Web App URL
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set employee info from config
            document.getElementById('employeeNameDisplay').textContent = CONFIG.employeeName;
            document.querySelector('.department').textContent = 'Department: ' + CONFIG.department;
            document.querySelector('.position').textContent = 'Position: ' + CONFIG.position;
            document.querySelector('.profile-pic').src = CONFIG.profilePicture;
            document.getElementById('employeeName').value = CONFIG.employeeName;
            document.getElementById('updateName').value = CONFIG.employeeName;
            
            // Get points from GAS
            getPointsFromGAS();
            
            // Hide loading after 1 second
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });

        // Function to get points from Google Apps Script
        function getPointsFromGAS() {
            const form = document.getElementById('getPointsForm');
            if (CONFIG.gasWebAppUrl !== 'https://script.google.com/macros/s/AKfycby27kfUz5aafx4_gdgQ64sv7Ng-cmpo50JlfU-KtTgPtj5hSuxPShKws-xhJ1rmLRYxlQ/exec') {
                form.action = CONFIG.gasWebAppUrl;
                form.submit();
            }
        }

        // Function to handle GAS response via GET
        function handleGASResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const totalPoint = urlParams.get('totalPoint');
            const remainingPoint = urlParams.get('remainingPoint');
            
            if (totalPoint && remainingPoint) {
                document.getElementById('totalPoint').textContent = parseInt(totalPoint).toLocaleString();
                document.getElementById('remainingPoint').textContent = parseInt(remainingPoint).toLocaleString();
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Call this function when page loads
        handleGASResponse();

        // Function to redirect to redeem page
        function redirectToRedeem() {
            const remainingPoints = document.getElementById('remainingPoint').textContent.replace(/,/g, '');
            const url = `https://hl-steel-industries-sdn-bhd.github.io/Redeem-html-Test2/?returnUrl=${encodeURIComponent(window.location.href)}&name=${encodeURIComponent(CONFIG.employeeName)}&points=${remainingPoints}`;
            window.location.href = url;
        }

        // Placeholder functions for other buttons
        function viewRanking() {
            alert('View Ranking feature coming soon!');
        }

        function submitContribution() {
            alert('Submit Contribution feature coming soon!');
        }

        function viewSchedule() {
            alert('Work Schedule feature coming soon!');
        }

        function submitQC() {
            alert('Submit QC Report feature coming soon!');
        }

        function viewBounty() {
            alert('Bounty Task feature coming soon!');
        }

        function editProfile() {
            alert('Edit Profile feature coming soon!');
        }

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            // Force reflow to update layout
            document.body.style.display = 'none';
            document.body.offsetHeight;
            document.body.style.display = 'block';
        });
    </script>
</body>
</html>
